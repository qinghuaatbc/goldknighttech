  <ion-card>
  <ion-card-header>
    <ion-card-title>Contact Information</ion-card-title>
    <ion-card-subtitle>Reach out anytime</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <!-- Email -->
    <ion-item lines="none" href="mailto:info@goldknighttech.com">
      <ion-icon name="mail" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h3>Email</h3>
        <p>{{'info@goldknighttech.com'}}</p>
      </ion-label>
      <ion-button fill="clear" slot="end" size="small">
        <ion-icon name="open-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <!-- Phone -->
    <ion-item lines="none" href="tel:6047618170">
      <ion-icon name="call" slot="start" color="success"></ion-icon>
      <ion-label>
        <h3>Phone</h3>
        <p>6047618170</p>
      </ion-label>
      <ion-button fill="clear" slot="end" size="small">
        <ion-icon name=""></ion-icon>
      </ion-button>
    </ion-item>

    <!-- Address -->
    <ion-item lines="none" button (click)="openMaps()">
      <ion-icon name="location" slot="start" color="danger"></ion-icon>
      <ion-label>
        <h3>Address</h3>
        <p>1028 alberni st<br>Vancouver BC V6E 1A3<br>Canada</p>
      </ion-label>
      <ion-button fill="clear" slot="end" size="small">
        <ion-icon name="navigate-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card-content>
</ion-card>
